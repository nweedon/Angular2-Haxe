<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>angular2haxe</title>
    <meta name="description" content="" />
    <script>
        /**
         * ZombieJS patches.
         * 1) HTMLElement.prototype.onclick is undefined in ZombieJS and as such
         * 		Angular 2 complains because object.configurable is false.
         *
         * 2) window.KeyboardEvent is undefined in ZombieJS. As we're not actually
         * 		testing functionality, just whether angular2haxe parses properly,
         *		it's okay (currently) for us to just defined it as a blank function.
        */
        if(Object.getOwnPropertyDescriptor(HTMLElement.prototype, 'onclick') === undefined) {
            Object.defineProperty(HTMLElement.prototype, 'onclick', { configurable: true, writable: true });
        }
    </script>
    <script src="lib/2.0.0-beta.0/Rx.umd.js"></script>
    <script src="lib/2.0.0-beta.0/angular2-polyfills.js"></script>
    <script src="lib/2.0.0-beta.0/angular2-all.umd.dev.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>

        <img class="haxe-logo" src="img/haxe-logo.png"/>
        <h3 class="title">angular2haxe Examples</h3>
